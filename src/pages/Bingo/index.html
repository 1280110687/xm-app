    <script>
        class BingoGame {
            constructor() {
                this.board = [];
                this.drawnNumbers = new Set();
                this.allNumbers = Array.from({ length: 75 }, (_, i) => i + 1);
                this.gameRound = 1;
                this.winnerLines = [];

                this.generateBoard();
                this.renderBoard();
                this.updateStats();
            }

            generateBoard() {
                this.board = [];

                // BÂàó (1-15), IÂàó (16-30), NÂàó (31-45), GÂàó (46-60), OÂàó (61-75)
                const ranges = [
                    [1, 15],   // B
                    [16, 30],  // I  
                    [31, 45],  // N
                    [46, 60],  // G
                    [61, 75]   // O
                ];
                for (let row = 0; row < 5; row++) {
                    this.board[row] = [];
                    for (let col = 0; col < 5; col++) {
                        if (row === 2 && col === 2) {
                            // ‰∏≠ÂøÉÊ†ºÂ≠êÊòØFREE
                            this.board[row][col] = {
                                number: 'FREE',
                                marked: true,
                                isFree: true
                            };
                        } else {
                            const [min, max] = ranges[col];
                            let number;
                            do {
                                number = Math.floor(Math.random() * (max - min + 1)) + min;
                            } while (this.isNumberInColumn(number, col));

                            this.board[row][col] = {
                                number: number,
                                marked: false,
                                isFree: false
                            };
                        }
                    }
                }
            }

            isNumberInColumn(number, col) {
                for (let row = 0; row < 5; row++) {
                    if (this.board[row] && this.board[row][col] && this.board[row][col].number === number) {
                        return true;
                    }
                }
                return false;
            }

            renderBoard() {
                const boardElement = document.getElementById('bingoBoard');

                // Ê∏ÖÈô§Áé∞ÊúâÂÜÖÂÆπÔºà‰øùÁïôË°®Â§¥Ôºâ
                const cells = boardElement.querySelectorAll('.bingo-cell');
                cells.forEach(cell => cell.remove());

                // ÁîüÊàêÊ∏∏ÊàèÊ†ºÂ≠ê
                for (let row = 0; row < 5; row++) {
                    for (let col = 0; col < 5; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'bingo-cell';
                        cell.textContent = this.board[row][col].number;
                        cell.dataset.row = row;
                        cell.dataset.col = col;

                        if (this.board[row][col].isFree) {
                            cell.classList.add('free');
                            cell.classList.add('marked');
                        } else if (this.board[row][col].marked) {
                            cell.classList.add('marked');
                        }

                        cell.addEventListener('click', () => this.toggleCell(row, col));
                        boardElement.appendChild(cell);
                    }
                }
            }

            toggleCell(row, col) {
                if (this.board[row][col].isFree) return;

                this.board[row][col].marked = !this.board[row][col].marked;
                this.renderBoard();
                this.checkWinner();
            }

            drawNumber() {
                const availableNumbers = this.allNumbers.filter(num => !this.drawnNumbers.has(num));

                if (availableNumbers.length === 0) {
                    alert('ÊâÄÊúâÊï∞Â≠óÈÉΩÂ∑≤ÊäΩÂÆåÔºÅ');
                    return;
                }

                const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                const drawnNumber = availableNumbers[randomIndex];

                this.drawnNumbers.add(drawnNumber);

                // Êõ¥Êñ∞ÊòæÁ§∫
                document.getElementById('currentNumber').textContent = drawnNumber;

                // Ëá™Âä®Ê†áËÆ∞ÂåπÈÖçÁöÑÊï∞Â≠ó
                this.autoMarkNumber(drawnNumber);

                // Êõ¥Êñ∞Â∑≤ÊäΩÂèñÊï∞Â≠óÂàóË°®
                this.updateCalledNumbers();
                this.updateStats();

                // Ê£ÄÊü•Ëé∑ËÉú
                setTimeout(() => this.checkWinner(), 500);
            }
            autoMarkNumber(number) {
                for (let row = 0; row < 5; row++) {
                    for (let col = 0; col < 5; col++) {
                        if (this.board[row][col].number === number) {
                            this.board[row][col].marked = true;
                        }
                    }
                }
                this.renderBoard();
            }

            updateCalledNumbers() {
                const listElement = document.getElementById('calledNumbersList');
                listElement.innerHTML = '';

                const sortedNumbers = Array.from(this.drawnNumbers).sort((a, b) => a - b);
                sortedNumbers.forEach(number => {
                    const span = document.createElement('span');
                    span.className = 'called-number';
                    span.textContent = number;
                    listElement.appendChild(span);
                });
            }

            updateStats() {
                document.getElementById('drawnCount').textContent = this.drawnNumbers.size;
                document.getElementById('remainingCount').textContent = 75 - this.drawnNumbers.size;
                document.getElementById('gameRound').textContent = this.gameRound;
            }

            checkWinner() {
                const winningLines = [];

                // Ê£ÄÊü•Ë°å
                for (let row = 0; row < 5; row++) {
                    if (this.board[row].every(cell => cell.marked)) {
                        winningLines.push({ type: 'row', index: row });
                    }
                }

                // Ê£ÄÊü•Âàó
                for (let col = 0; col < 5; col++) {
                    if (this.board.every(row => row[col].marked)) {
                        winningLines.push({ type: 'col', index: col });
                    }
                }

                // Ê£ÄÊü•ÂØπËßíÁ∫ø
                if (this.board.every((row, i) => row[i].marked)) {
                    winningLines.push({ type: 'diag', index: 0 });
                }
                if (this.board.every((row, i) => row[4 - i].marked)) {
                    winningLines.push({ type: 'diag', index: 1 });
                }

                if (winningLines.length > 0) {
                    this.showWinner(winningLines);
                }
            }

            showWinner(lines) {
                // È´ò‰∫ÆËé∑ËÉúÁ∫ø
                this.highlightWinnerLines(lines);

                // ÊòæÁ§∫Ëé∑ËÉúÂºπÁ™ó
                document.getElementById('winnerModal').style.display = 'flex';
            }

            highlightWinnerLines(lines) {
                lines.forEach(line => {
                    if (line.type === 'row') {
                        for (let col = 0; col < 5; col++) {
                            this.highlightCell(line.index, col);
                        }
                    } else if (line.type === 'col') {
                        for (let row = 0; row < 5; row++) {
                            this.highlightCell(row, line.index);
                        }
                    } else if (line.type === 'diag') {
                        if (line.index === 0) {
                            for (let i = 0; i < 5; i++) {
                                this.highlightCell(i, i);
                            }
                        } else {
                            for (let i = 0; i < 5; i++) {
                                this.highlightCell(i, 4 - i);
                            }
                        }
                    }
                });
            }

            highlightCell(row, col) {
                const cells = document.querySelectorAll('.bingo-cell');
                const cellIndex = row * 5 + col;
                if (cells[cellIndex]) {
                    cells[cellIndex].classList.add('winner');
                }
            }

            generateNewCard() {
                this.generateBoard();
                this.renderBoard();
            }
            resetGame() {
                this.drawnNumbers.clear();
                this.gameRound++;
                this.generateBoard();
                this.renderBoard();
                this.updateStats();
                this.updateCalledNumbers();
                document.getElementById('currentNumber').textContent = '?';
                document.getElementById('winnerModal').style.display = 'none';
            }

            closeWinnerModal() {
                document.getElementById('winnerModal').style.display = 'none';
                this.resetGame();
            }
        }

        // ÂÖ®Â±ÄÂáΩÊï∞
        let game;

        function initGame() {
            game = new BingoGame();
        }

        function drawNumber() {
            game.drawNumber();
        }

        function generateNewCard() {
            game.generateNewCard();
        }

        function resetGame() {
            game.resetGame();
        }

        function closeWinnerModal() {
            game.closeWinnerModal();
        }

        // ÂêØÂä®Ê∏∏Êàè
        window.addEventListener('load', initGame);
    </script>
